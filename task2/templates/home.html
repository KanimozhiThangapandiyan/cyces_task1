<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COUNTRIES</h1><br>
    <a href="{% url 'country_create' %}" type="button">add countries</a><br><br>
    <table border="1">
        <tr>
        <th>id</th><th>uuid</th><th>country_name</th><td>created</td><td>updated</td>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{object.id}}</td>
            <td>{{object.uuid}}</td>
            <td>{{object.countryname}}</td>
            <td>{{object.created}}</td>
            <td>{{object.updated}}</td>
            <td><a href="{% url 'country_update' object.id %}" type="button">update</a></td>
            <td><a href="{% url 'country_delete' object.id %}" type="button">delete</a></td>
        </tr>
        {% endfor %}
</body>
</html>
