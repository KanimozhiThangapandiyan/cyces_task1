<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CITIES</h1><br>
    <a href="{% url 'city_create' %}" type="button">ADD CITIES</a><br><br>
    <table border="1">
        <tr>
        <th>id</th><th>uuid</th><th>country</th><th>state_name</th><th>city_name</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td>{{object.id}}</td>
            <td>{{object.uuid}}</td>
            <td>{{object.country}}</td>
            <td>{{object.state}}</td>
            <td>{{object.city_name}}</td>
            <td><a href="{% url 'city_update' object.id %}" type="button">update</a></td>
            <td><a href="{% url 'city_delete' object.id %}" type="button">delete</a></td>
        </tr>
        {% endfor %}
</body>
</html>
